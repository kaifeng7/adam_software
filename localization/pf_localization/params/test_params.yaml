max_particles: 1000
min_particles: 1000
# 运动超过该范围则更新粒子
update_dist: 0.1
update_angle: 0.1
# scan 的最大扫描距离
max_range: 10.0
publish_odom: true
max_viz_particles: 1000

range_method: "cddt"
theta_discretization: 112
rangelib_variant: 2
downsample_size: 18
motion_dev_x: 0.05
motion_dev_y: 0.025
motion_dev_theta: 0.25
squash_fac: 2.2

laser_frame_id: "/r1/front_laser"
odom_frame_id: "/r1/odom"
base_link_frame_id: "r1/base_link"
map_frame_id: "/map"

# 雷达自身的参数，误差
z_short: 0.01
z_max: 0.07
z_rand: 0.12
sigma_hit: 8.0
z_hit: 0.75
c_r: 0.01
